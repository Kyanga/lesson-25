<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h2>Loops in JS</h2>
    <P id="p1"></P>
    <p id="p2"></p>

    <script>
        var i=0;
        var text="";
        while(i<10){
            text+="<br> The number is "+i;
            i++;
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
